<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- Green background -->
  <rect width="300" height="120" fill="#4CAF50"/>
  
  <!-- Fork -->
  <g fill="white">
    <rect x="80" y="30" width="4" height="50" rx="2"/>
    <rect x="75" y="35" width="14" height="3" rx="1.5"/>
    <rect x="75" y="40" width="14" height="3" rx="1.5"/>
    <rect x="75" y="45" width="14" height="3" rx="1.5"/>
  </g>
  
  <!-- Plate (circle outline) -->
  <circle cx="150" cy="55" r="20" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Knife -->
  <g fill="white">
    <rect x="216" y="30" width="4" height="50" rx="2"/>
    <polygon points="216,30 220,30 225,35 220,40 216,35"/>
  </g>
  
  <!-- Location pin -->
  <g fill="red">
    <path d="M150 15 L145 25 L155 25 Z"/>
    <circle cx="150" cy="22" r="2" fill="black"/>
  </g>
  
  <!-- FoodFinder text -->
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">FoodFinder</text>
</svg>
